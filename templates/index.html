<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i krzyżyk</title>
</head>
<body>
    <h1>Kółko i krzyżyk</h1>

    <div style="display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px auto; text-align: center;">
        {% for cell in range(9) %}
        <form method="POST" action="/">
            <button type="submit" name="move" value="{{ cell }}" style="width: 100px; height: 100px; font-size: 24px;">
                {{ game_state[cell] }}
            </button>
        </form>
        {% endfor %}
    </div>


    {% if winner %}
        <h2>Zwycięzca: {{ winner }}</h2>
        <form method="POST" action="/reset">
            <button type="submit">Resetuj grę</button>
        </form>
    {% endif %}


    <div>
        <h2>Czat</h2>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>

        <form method="POST" action="/">
            <label for="message">Twoja wiadomość:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Wyślij</button>
        </form>
    </div>
</body>
</html>
